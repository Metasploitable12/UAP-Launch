version: '3.8'

services:
  syncron-security-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - HMAC_SECRET=${HMAC_SECRET:-your-production-secret-change-this}
      - PORT=3001
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX=10
      - SESSION_TIMEOUT=600000
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - syncron-security-app
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
    driver: local

networks:
  default:
    name: syncron-security-network